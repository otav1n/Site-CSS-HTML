<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" placeholder="Adicione uma nova tarefa">
    <button>Adicionar</button>

    <h2>Tarefas</h2>
    <ul>
        <li>
            <input type="checkbox">
            <input type="text" value="Fazer trabalho de Java" disabled>
            <button>Editar</button>
            <button>Excluir</button>
        </li>
        <li>
            <input type="checkbox">
            <input type="text" value="Fazer lista Gercino" disabled>
            <button>Editar</button>
            <button>Excluir</button>
        </li>
        <li>
            <input type="checkbox">
            <input type="text" value="Fazer trabalho de Web" disabled>
            <button>Editar</button>
            <button>Excluir</button>
        </li>
    </ul>
</body>
</html>
